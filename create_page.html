<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style type="text/css">
	body {
		text-align: center;
	}
	form {
		display: inline-block;
	}
</style>
</head>
<body>

<img src="assets/logo.jpg" alt="Datathief Logo">

<h1>Create New User</h1>

<form name="createForm" action="" method="POST">
	<input type="hidden" id="formId" name="formId" value="create">
	<label for="user">Username:</label><br>
	<input id="user" type="text" name="user" required><br><br><br>

	<label for="secret">Secret message:</label><br>
	<textarea name="secret" id="secret" rows="6" required></textarea><br>
	
	<p>Note: Enter a secret message that only the user can access</p><br>

	<label for="pwd1">Password:</label><br>
	<input name="pwd1" id="pwd1" type="password" autocomplete="password123" required><br>

	<label for="pwd2">Confirm Password:</label><br>
	<input name="pwd2" id="pwd2" type="password" autocomplete="password123" required><br>

	<p>Note: Passwords must contain at least 8 characters</p><br>

	<input id="create" type="submit" value="Create User">
	<button id="clear" type="button">Clear</button>
	<button id="cancel" type="button">Cancel</button>

	<input type="hidden" id="CSRFToken" name="CSRFToken" value="12345">

</form>


<p id="stat_mess"></p>

<script>
	document.getElementById("clear").onclick = function () {
		document.getElementById("user").value = "";
		document.getElementById("secret").value = "";
		document.getElementById("pwd1").value = "";
		document.getElementById("pwd2").value = "";
	};
	
	document.getElementById("cancel").onclick = function () {
		location.href = "index.html";
	};
</script>


</body>
</html>
