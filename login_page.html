<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style type="text/css">
	body {
		text-align: center;
	}
	form {
		display: inline-block;
	}
</style>
</head>
<body>

<img src="assets/logo.jpg" alt="Datathief Logo">

<h1>User Login</h1>

<form name="loginForm" action="" method="POST">
	<input type="hidden" id="formId" name="formId" value="login">

	<label for="username">Username:</label><br>
	<input id="user" type="text" name="user" required><br><br>

	<label for="pwd">Password:</label><br>
	<input name="pwd" id="pass" type="password" autocomplete="password123" required><br><br><br>

	<input id="login" type="submit" value="Login">
	<button id="clear" type="button">Reset</button>

	<input type="hidden" id="CSRFToken" name="CSRFToken" value="12345">

</form><br><br>

<button id="goto_create" type="button">Create User</button>

<script>
	document.getElementById("clear").onclick = function () {
		document.getElementById("user").value = "";
		document.getElementById("pass").value = "";
	};
	
	document.getElementById("goto_create").onclick = function () {
		location.href = "create_page.html";
	};
	
</script>


</body>
</html>
