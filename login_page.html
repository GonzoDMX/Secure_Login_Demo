<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style type="text/css">

	body {
		text-align: center;
	}
	form {
		display: inline-block;
	}

</style>
</head>
<body>
<script type="text/javascript">
	function checkForm(form) {
		re = /^\w+$/;
		if(!re.test(form.user.value)) {
			alert("The username entered is invalid.");
			form.user.focus();
			return false;
		}
		if(form.pwd.value.length < 8) {
			alert("The password entered is not long enough.");
			form.pwd.focus();
			return false;
		}
		return true;
	};
</script>


<h1>User Login</h1>

<form name="loginForm" onsubmit="return checkForm(this);" action="http://localhost:8000" method="POST">
	<input type="hidden" id="formId" name="formId" value="login">

	<label for="username">Username:</label><br>
	<input id="user" type="text" id="user" name="user" required><br><br>

	<label for="pwd">Password:</label><br>
	<input id="pass" type="password" id="pwd" name="pwd" required><br><br><br>

	<input id="login" type="submit" value="Login">
	<button id="clear" type="button">Clear</button>
	<button id="cancel" type="button">Cancel</button>

	<input type="hidden" id="sessionId" name="sessionId" value="12345">

</form>



<script>
	document.getElementById("clear").onclick = function () {
		document.getElementById("user").value = "";
		document.getElementById("pass").value = "";
	};
	
	document.getElementById("cancel").onclick = function () {
		location.href = "index.html";
	};
</script>


</body>
</html>
